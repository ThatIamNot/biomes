apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: biomes-primary
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: 'ip'
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  name: http
          - path: /api/assets
            pathType: Prefix
            backend:
              service:
                name: asset
                port:
                  name: http
          - path: /ro-sync/
            pathType: Prefix
            backend:
              service:
                name: ro-sync
                port:
                  name: http
          - path: /sync/
            pathType: Prefix
            backend:
              service:
                name: sync
                port:
                  name: http
          - path: /sync/oob
            pathType: Prefix
            backend:
              service:
                name: oob
                port:
                  name: http
          - path: /beta-sync/
            pathType: Prefix
            backend:
              service:
                name: sync
                port:
                  name: http